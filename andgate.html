
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoC - And Gate Interactive Page</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: #d1e5ff;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, rgb(63, 120, 244), rgb(245, 89, 239));
      border-radius: 10px;
    }

    body {
      background: linear-gradient(#D8E3FF, white);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
      color: #333;
      overflow-y: scroll;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #007bff;
    }

    .button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn-back {
      width: 50%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Project 2: AND Gate</h2>
    <table class="table table-bordered">
      <tr>
        <td>
          <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage" onclick="toggleImage();" /><br>
          <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage2" onclick="toggleImage2();" />
        </td>
        <td>
          <img id="andGate" src="and2off.PNG" alt="AND Gate">
        </td>
      </tr>
    </table>
    <a href="index.html" class="btn-back">Back to Home</a>
  </div>

  <script>
    // JavaScript function to handle AND gate logic
    function and() {
      const inputOne = document.getElementById("toggleImage").src.includes("button-on");
      const inputTwo = document.getElementById("toggleImage2").src.includes("button-on");

      if (inputOne && inputTwo) {
        document.getElementById("andGate").src = "and2on.png";
      } else if (inputOne) {
        document.getElementById("andGate").src = "andonoff.PNG";
      } else if (inputTwo) {
        document.getElementById("andGate").src = "andoffon.PNG";
      } else {
        document.getElementById("andGate").src = "and2off.PNG";
      }
    }

    // Toggling first button image
    function toggleImage() {
      const img = document.getElementById("toggleImage");
      if (img.src.includes("button-off")) {
        img.src = "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png";
      } else {
        img.src = "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
      }
      and();  // Update AND gate logic whenever an input is toggled
    }

    // Toggling second button image
    function toggleImage2() {
      const img = document.getElementById("toggleImage2");
      if (img.src.includes("button-off")) {
        img.src = "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png";
      } else {
        img.src = "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
      }
      and();  // Update AND gate logic whenever an input is toggled
    }
  </script>
</body>

</html>
