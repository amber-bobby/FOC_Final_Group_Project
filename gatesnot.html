<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Can JavaScript Do?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(#D8E3FF, white);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
      color: #333;
    }
    section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    p {
      font-size: 0.9rem;
    }
    button {
      width: 45%;
      padding: 10px;
      margin: 10px 5px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      width: 400px;
    }
  </style>
</head>
<body>
  <section>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case, JavaScript changes the value of the `src` (source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='noton2.png'">On</button>
    <button onclick="document.getElementById('myImage').src='notoff2.png'">Off</button>
    <img id="myImage" src="notoff2.png" style="width:400px">
  </section>
</body>
</html>
